<div class="container-edit">
    <div class="edit-form">
        <!--<h1><strong>Editar</strong></h1>-->
        <form name="edit-form">
            <input type="text" ng-model="vm.newTask.title" id="title" placeholder="Titulo" autofocus>
            <div><span ng-show="edit-form.title.$touched && edit-form.title.$invalid">The title is required.</span></div>

            <input ng-model="vm.newTask.description" type="text" id="description" placeholder="Descripcion">
            <div  class="datePicker">
                <p>Fecha de Terminaci√≥n</p>
                <input type="date" name="fecha" ng-model="vm.newTask.date">
                <!--<md-datepicker ng-model="vm.myDate" ></md-datepicker>-->
            </div>
            <div>
                <button type="submit" ng-disabled="edit-form.$invalid" ng-click="vm.editTask(vm.newTask)" id="nTask">
                    <strong>Editar</strong></button>
            </div>
        </form>
    </div>
</div>
